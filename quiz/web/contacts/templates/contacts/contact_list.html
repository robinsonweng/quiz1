<h1>Contacts</h1>
<table>
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Address</th>
<th>Phone</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for contact in object_list %}
<tr>
<td>{{ contact.name }}</td>
<td>{{ contact.email }}</td>
<td>{{ contact.address }}</td>
<td>
<a  href="{% url "contacts:detail"  contact.id  %}">details</a>
<a  href="{% url "contacts:update"  contact.id  %}">edit</a>
<a  href="{% url "contacts:delete"  contact.id  %}">delete</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
